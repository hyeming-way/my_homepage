<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
	<!-- Custom CSS -->
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- 회원가입 -->
<div class="row justify-content-center mt-5">
	<div class="col-md-8 col-lg-4">
		<h3 class="text-center mb-2">회원가입</h3>
		
		<!-- 구분선 추가 -->
		<div class="d-flex justify-content-center">
			<hr style="width: 100%; border: 1px solid #ccc;">
		</div>
	<form id="addUserForm" th:action="@{/user/addUser}" method="post" onsubmit="return prepar">
		<div class="mb-3">
			<div class="input-group">
				<!-- 아이디 입력 -->
				<label for="loginID"></label>
				<input type="text"
					   id="loginID"
					   name="loginID"
					   class="form-control"
					   required maxlength="10"
					   placeholder="아이디를 입력하세요">
				<button type="button" class="btn btn-outline-dark" onclick="checkLoginID()">중복확인</button>
				<br><br>
			</div>
			
			<!-- 아이디 중복 확인 내용 출력 -->
			<div id="loginIdCheckResult" class="mt-2"></div>
		</div>			
			<!-- 비밀번호 입력 -->
				<labal for="loginPW"></labal>
				<input type="password"
					   id="loginPW"
					   name="loginPW"
					   class="form-control"
					   required maxlength="20"
					   placeholder="비밀번호를 입력하세요">
			<!-- 비밀번호 재확인 -->
				<labal for="loginPWcheck"></labal>	   
				<input type="password"
					   id="loginPW"
					   name="loginPW"
					   class="form-control"
					   required maxlength="20"
					   placeholder="비밀번호 재확인">

	
		
		
		
	</form>
	</div>


</div>
</body>
</html>
